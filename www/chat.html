<ons-page>
 		<script type="text/javascript" src="lib/client.js"></script>
    <ons-toolbar>
        <div class="left">
            <ons-back-button>Back</ons-back-button>
        </div>
    </ons-toolbar>
    <div class="chat">
        <div class="chat-title">
            <h1 id="userName">Fabio Ottaviani</h1>
            <h2><i class="fa fa-circle fa-lg fa-circle-online" aria-hidden="true"></i> online</h2>
            <figure class="avatar">
                <img src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/156381/profile/profile-80_4.jpg" /></figure>
        </div>
        <div class="messages">
            <div class="messages-content"></div>
            <div id="scrollBottom"></div>
        </div>
        <div class="message-box">
            <textarea type="text" class="message-input" placeholder="Type message..."></textarea>
            <button type="submit" class="message-submit">Send</button>
        </div>
    </div>
</ons-page>
