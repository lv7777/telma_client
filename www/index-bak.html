<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta http-equiv="Content-Security-Policy" content="default-src * data:; style-src * 'unsafe-inline'; script-src * 'unsafe-inline' 'unsafe-eval'">
  <script src="components/loader.js"></script>
  <script type="text/javascript" src="lib/onsenui/js/angular.js"></script>
  <script src="lib/onsenui/js/onsenui.js"></script>
  <script src="lib/onsenui/js/angular-onsenui.js"></script>
  <script src="lib/socket.io-client/socket.io.js"></script>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src="lib/app.js"></script>
  <script type="text/javascript" src="lib/client.js"></script>


  <link rel="stylesheet" href="components/loader.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="lib/onsenui/css/onsen-css-components.css">
  <link rel="stylesheet" href="css/font-awesome.css">
  <link rel="stylesheet" href="css/style-chat.css">
  <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans'>
</head>

<body>
  <ons-splitter>
    <ons-splitter-side id="menu" side="left" width="220px" collapse swipeable>
      <ons-page>
        <ons-list>
          <ons-list-item onclick="fn.load('home.html')" tappable>
            Home
          </ons-list-item>
          <ons-list-item onclick="fn.load('settings.html')" tappable>
            Settings
          </ons-list-item>
          <ons-list-item onclick="fn.load('about.html')" tappable>
            About
          </ons-list-item>
        </ons-list>
      </ons-page>
    </ons-splitter-side>
    <ons-splitter-content id="content" page="home.html"></ons-splitter-content>
  </ons-splitter>

  <ons-template id="home.html">
    <ons-navigator title="Navigator" var="myNavigator">
      <ons-page>
        <ons-toolbar>
          <div class="left">
            <ons-toolbar-button onclick="fn.open()">
              <ons-icon icon="md-menu"></ons-icon>
            </ons-toolbar-button>
          </div>
          <div class="center">
            Main
          </div>
        </ons-toolbar>
        <ons-tabbar position="top">
          <ons-tab label="Tab 1" page="tab1.html" active>
          </ons-tab>
          <ons-tab label="Tab 2" page="tab2.html">
          </ons-tab>
        </ons-tabbar>

        <ons-template id="tab1.html">
          <ons-page>
            <ons-list>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
              <ons-list-item modifier="chevron" tappable>Chevron</ons-list-item>
            </ons-list>
          </ons-page>
        </ons-template>

        <ons-template id="tab2.html">
          <ons-page>
            <ons-list>
              <ons-list-item modifier="chevron" onclick="myNavigator.pushPage('chat.html', { animation : 'slide' } )" tappable>Chevron</ons-list-item>
            </ons-list>
          </ons-page>
        </ons-template>
      </ons-page>
    </ons-navigator>
  </ons-template>

  <ons-template id="settings.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          Settings
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>

  <ons-template id="about.html">
    <ons-page>
      <ons-toolbar>
        <div class="left">
          <ons-toolbar-button onclick="fn.open()">
            <ons-icon icon="md-menu"></ons-icon>
          </ons-toolbar-button>
        </div>
        <div class="center">
          About
        </div>
      </ons-toolbar>
    </ons-page>
  </ons-template>
</body>

</html>
